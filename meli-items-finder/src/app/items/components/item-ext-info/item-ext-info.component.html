<div class="desc-ctr">
    <div class="image-ctr">
        <img aria-label="Imagen del item" [src]="image != '' ? image : '../../../../assets/images/img_placeholder.jpeg/'">
    </div>
    <h2>Descripcion del producto</h2>
    <p [ngClass]="{
        'short': !showMore,
        'ext': showMore}">
        {{description}}
    </p>
    <button mat-flat-button color="primary" (click)="showMore = !showMore"> {{showMore ? 'Show Less' : 'Show More'}} </button>
</div>
