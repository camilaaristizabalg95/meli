<section [tabIndex]="'0'" class="items-ctr">
    <div [tabIndex]="'1'" class="results" *ngIf="!( loading$ | async); else skeleton">
        <item-card 
        *ngFor="let item of (items$ | async); index as i"
        [item]="item"
        (click)="seeItem(item.id)"
        class="item-card"></item-card>
    </div>
    <ng-template #skeleton>
        <rectangular-skeleton
        [width]="'90%'"
        [height]="'212px'"
        [count]="'5'"
        class="sk-ctr"></rectangular-skeleton>
    </ng-template>
</section>
