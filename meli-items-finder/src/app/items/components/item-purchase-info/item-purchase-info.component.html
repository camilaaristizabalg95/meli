<div class="purchase-ctr">
    <p class="add-info">{{condition}} - {{soldQuantity}} Vendidos</p>
    <p class="title">{{title}}</p>
    <div class="price">
        <p class="amount">{{price.amount | currency:price.currency}}</p>
        <p class="decimals">00</p>
    </div>
    <button class="purchase-btn" mat-flat-button>Comprar</button>
</div>
